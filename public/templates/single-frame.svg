<!-- Simple SVG template for single frame layout -->
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#343a40">
    Photobooth Coban Talun
  </text>
  
  <!-- Photo Slot -->
  <rect x="100" y="100" width="300" height="200" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Foto Utama</text>
  
  <!-- Footer -->
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#74A57F">
    Kenangan Indah dari Coban Talun
  </text>
</svg>
