<!-- Simple SVG template for 3-grid layout -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#343a40">
    Photobooth Coban Talun
  </text>
  
  <!-- Photo Slots -->
  <!-- Slot 1 -->
  <rect x="50" y="100" width="200" height="150" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Foto 1</text>
  
  <!-- Slot 2 -->
  <rect x="270" y="100" width="200" height="150" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="370" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Foto 2</text>
  
  <!-- Slot 3 -->
  <rect x="490" y="100" width="200" height="150" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="590" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Foto 3</text>
  
  <!-- Footer -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#74A57F">
    Kenangan Indah dari Coban Talun
  </text>
</svg>
